<div class="row">
    <div class="col-12">
        <h3 class="lead text-center text-purple"><i class="far fa-clipboard"></i><b> Preguntas de seguridad.</b></h3>
        <p class="text-muted text-center">Selecciona tres preguntas de seguridad. Estas preguntas nos ayudarÃ¡n a verificar tu identidad.</p> 
        <hr>
    </div>
</div>

<form [formGroup]="formpreguntas" (ngSubmit)="onSubmit()">
    <div class="row mt-2">
        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <label class="text-purple">Pregunta de seguridad</label>
         </div>
        <div class="col-md-4">
            <select class="custom-select d-block w-100" formControlName="q1" required>
                <option value="" disabled selected>Seleccione una pregunta de la lista...</option>
                <option *ngFor="let pregunta of spreguntas" value="{{pregunta.idpoolsq}}">{{pregunta.descripcion }}</option>
            </select>
        </div>

        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <label class="text-secondary">Respuesta</label>
         </div>
        <div class="col-md-4">
            <input class="form-control form-control-sm" type="text" formControlName="a1" placeholder="Respuesta">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <label class="text-purple">Pregunta de seguridad</label>
         </div>
        <div class="col-md-4">
            <select class="custom-select d-block w-100" formControlName="q2" required>
                <option value="" disabled selected>Seleccione una pregunta de la lista...</option>
                <option *ngFor="let pregunta of spreguntas" value="{{pregunta.idpoolsq}}">{{pregunta.descripcion }}</option>
            </select>
        </div>

        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <label class="text-secondary">Respuesta</label>
         </div>
        <div class="col-md-4">
            <input class="form-control form-control-sm" type="text" formControlName="a2"  placeholder="Respuesta">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <label class="text-purple">Pregunta de seguridad</label>
         </div>
        <div class="col-md-4">
            <select class="custom-select d-block w-100" formControlName="q3" required>
                <option value="" disabled selected>Seleccione una pregunta de la lista...</option>
                <option *ngFor="let pregunta of spreguntas" value="{{pregunta.idpoolsq}}">{{pregunta.descripcion }}</option>

            <input class="form-control form-control-sm" type="text" formControlName="a3"  placeholder="Respuesta">
        </div>
    </div>
