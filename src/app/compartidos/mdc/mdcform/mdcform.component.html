<form [formGroup]="mdcForm" class="form-container">
    <!-- PRIMERA FILA -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="d-flex">
                <label for="username">Username</label>
                <div *ngIf="mdcForm.controls['username'].errors?.required" class="form-control-feedback text-danger mx-3">
                    El campo Usuario es requerido.
                </div>
            </div>
            <input type="text" class="form-control form-control-sm" formControlName="username" id="username" placeholder="Ejemplo: nombre.apellido">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Contraseña: <small>"welcome"</small></label>
            <input type="password" class="form-control form-control-sm" formControlName="password" id="password" placeholder="Escriba contraseña" autocomplete="on">
        </div>
  </div>

   <!-- SEGUNDA FILA -->
   <div class="form-row">
    <div class="form-group col-md-6">
      <div class="d-flex">
        <label for="nombre">Nombre</label>
        <div *ngIf="mdcForm.controls['nombre'].errors?.required" class="form-control-feedback text-danger mx-3">
          El campo Nombre es requerido.
        </div>
      </div>
      <input type="text" class="form-control form-control-sm" formControlName="nombre" id="nombre" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <div class="d-flex">
        <label for="apellido">Apellido</label>
        <div *ngIf="mdcForm.controls['apellido'].errors?.required" class="form-control-feedback text-danger mx-3">
          El campo Apellido es requerido.
        </div>
      </div>
      <input type="text" class="form-control form-control-sm" formControlName="apellido" id="apellido" placeholder="">
    </div>
  </div>
</form>
