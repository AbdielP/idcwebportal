<div class="row">
    <div class="col-md-4">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-8">
        <app-opciones (emitirOpciones)="getOpciones($event)"></app-opciones>
        <app-listado (emitirDetalleAcceso)="getDetallesAcceso($event)" [opciones]="eventOpciones.asObservable()" class="card p-1 mt-1" [hidden]="!esconderDetalle"></app-listado>
        <app-detalle [events]="eventDetalleAcceso.asObservable()" [hidden]="esconderDetalle"></app-detalle>

    </div>
</div>
